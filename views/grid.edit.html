<div class="zl-grid-edit" ng-dblclick="onEdit($event)">
    <span ng-bind="gridModel" ng-show="!edit"></span>
    <input type="date" tabindex="-1" ng-if="gridInputType === 'date'" ng-model="gridModel" ng-show="edit" ng-blur="cancelEdit($event)" ng-keyup="onKey($event)" zl-focus-on="zlGridEditInput"/>
    <input type="text" tabindex="-1" ng-if="!gridInputType" ng-model="gridModel" ng-show="edit" ng-blur="cancelEdit($event)" ng-keyup="onKey($event)" zl-focus-on="zlGridEditInput"/>
</div>
